<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭕Noughts and Crosses❌</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <marquee><h1>Noughts and Crosses!</h1></marquee>
    <h2 class="whoseTurn">Current Turn: X</h2>
    <div class="scorecard">
      <p>Player X Score: <span class="xScore">0</span></p>
      <p>Player O Score: <span class="oScore">0</span></p>
    </div>
    <div id="game">
      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
    </div>
    <div class="status">
      <span class="status__text"></span>
      <button class="status__button--playAgain">Another Game?</button>
      <button class="status__button--restart">Restart</button>
      <p class = "status__text--warning">Warning! Restart will clear your history and scores!</p>
    </div>
    <div class="history">
      <h2>Game History</h2>
      <ol class="overview" type="1"></ol>
    </div>
  </body>
</html>
